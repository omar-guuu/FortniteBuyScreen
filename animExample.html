<!DOCTYPE html>
<html>
<head>
<style> 
.animbox{
  width: 100px;
  left: -100%;
  height: 100%;
  background-color: red;
  position: relative;
  animation-name: example;
  animation-duration: 1s;
  animation-iteration-count: infinite;
  animation-timing-function: linear;
  animation-delay: 1s;
}

.relative {
  position: relative;
  width: 400px;
  height: 200px;
  border: 3px solid #73AD21;
} 

@keyframes example {
 
  from {left: -350%; background-color:red;}
  to {left: 350%; background-color:green;}
}
</style>
</head>
<body>

<p><b>Note:</b> This example does not work in Internet Explorer 9 and earlier versions.</p>

<div class="relative">
	<div class="animbox"></div>
</div>

</body>
</html>
